<!DOCTYPE html>
<html>
    <head>
        <title>Roofing Company</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            .hero {
                background-color: #f8f9fa;
                padding: 100px 0;
                text-align: center;
            }

            .hero h1 {
                font-size: 3rem;
                margin-bottom: 1rem;
            }

            .hero p {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }

        </style>
    </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'homepage' %}">Roofing Company</a>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'customer_dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link">Logout</button>
                </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'homepage' %}">Home</a>
                </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Registration</a>
            </li>

            {% endif %}
        </ul>
    </nav>

    {% block content %}
    {% endblock %}
    {% include 'projects/footer.html' %}
</body>
</html>
